<html>
  <head>
    <!-- leaflet stylesheet and js -->
    <link rel="stylesheet" href="vendor/leaflet-1.2.0/leaflet.css">
    <script src="vendor/leaflet-1.2.0/leaflet.js"></script>

    <!-- jquery + bootstrap stylesheet and js -->
    <script src="vendor/jquery-3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <script src="vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!-- leaflet plugin for fullscreenability -->
    <link rel="stylesheet" href="vendor/leaflet.fullscreen-1.4.3/leaflet.fullscreen.css"/>
    <script src="vendor/leaflet.fullscreen-1.4.3/leaflet.fullscreen.js"></script>

    <!-- jquery UI for the timeslider -->
    <script src="vendor/jquery-ui-custom-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="vendor/jquery-ui-custom-1.12.1/jquery-ui.min.css"/>

    <!-- time slider -->
    <script src="vendor/leaflet.slider.js"></script>

    <!-- d3 for graphs and table -->
    <script src="vendor/d3-3.5.6/d3.min.js"></script>

    <!-- aurora stylesheet -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- aurora data -->
    <script src="data/destinations.js"></script>
    <script src="data/contracts.js"></script>
    <script src="data/contracts_geojson.js"></script>
    <script src="data/destination_geojson.js"></script>
    <script src="data/destination_class.js"></script>
    <script src="data/gender.js"></script>
    <script src="data/group.js"></script>
    <script src="data/occupation.js"></script>
    <script src="assets/table.js"></script>
  </head>

  <body>
    <h1 id="officeTitle">All</h1>
    <div class="row">

      <!-- offices navigation -->
      <div class="col-md-2">
        <div class="office-btns btn-group-vertical" role="group" aria-label="Hiring Offices">
          <button type="button" class="btn btn-default btn-office" onclick="update('All');">All</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Alexandria');">Alexandria</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Camp Nelson');">Camp Nelson</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Chattanooga');">Chattanooga</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Louisville');">Louisville</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Memphis');">Memphis</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Petersburg');">Petersburg</button>
          <button type="button" class="btn btn-default btn-office" onclick="update('Wisewell Barracks');">Wisewell Barracks</button>
        </div>
      </div>

      <!-- map -->
      <div class="col-md-10">
        <div id="map"></div>
        <p>Click on the lines and circle markers to view more information</p>
      </div>
    </div>

    <!-- charts -->
    <div class="charts row">
      <div id="genderChart" class="col-md-3">
        <p>Gender of Contracted Individuals</p>
      </div>
      <div id="occupationChart" class="col-md-3">
        <p>Occupation of Contracted Individuals</p>
      </div>
      <div id="dclassChart" class="col-md-3">
        <p>Destination of Contracted Individuals</p>
      </div>
      <div id="groupChart" class="col-md-3">
        <p>Group Type of Contracts</p>
      </div>
    </div>

    <!-- table of contracts -->
    <div class="contracts">
      <h2>Contracts</h2>
    </div>
  </body>

  <!-- includes map and script here, as leaflet requires DOM drawn before beginning -->
  <script src="assets/map.js"></script>
  <script src="assets/pieChart.js"></script>
  <script src="assets/script.js"></script>

</html>
