<!DOCTYPE html>
<head>
  <title>Gender by Hiring Office</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="data/gender_by_office.js"></script>
</head>
<body>
  <div class="container-fluid gender">
    <h1>Gender of Workers by Hiring Office</h1>
      <input type="radio" name="office" id="all" checked="checked" onclick='change("All Offices");' />
      <label for="all">All Offices</label>
      <input type="radio" name="office" id="alexandria" onclick='change("Alexandria");' />
      <label for="alexandria">Alexandria</label>
      <input type="radio" name="office" id="campnelson" onclick='change("Camp Nelson");' />
      <label for="campnelson">Camp Nelson</label>
      <input type="radio" name="office" id="chattanooga" onclick='change("Chattanooga");' />
      <label for="chattanooga">Chattanooga</label>
      <br>
      <input type="radio" name="office" id="louisville" onclick='change("Louisville");' />
      <label for="louisville">Louisville</label>
      <input type="radio" name="office" id="memphis" onclick='change("Memphis");' />
      <label for="memphis">Memphis</label>
      <input type="radio" name="office" id="petersburg" onclick='change("Petersburg");' />
      <label for="petersburg">Petersburg</label>
      <input type="radio" name="office" id="wisewellbarracks" onclick='change("Wisewell Barracks");' />
      <label for="wisewellbarracks">Wisewell Barracks</label>
    </br>
    <div id='genderChart'></div>
  </div>

  <script src="lib/pie/script.js"></script>

</body>
